<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="card text-center">
	  <div class="card-header" th:replace="fragments/header :: header"></div>
	  <div class="card-body">
		<h2>PELICULAS</h2>
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Titulo</th>
			  <th scope="col">Año</th>
		      <th scope="col">Director</th>
		      <th scope="col">Valoracion</th>
		    </tr>
		  </thead>
		  <tbody class="table-group-divider">
		    <tr th:each="peli : ${peliculas}">
		      <td th:text="${peli.id}"></td>
		      <td th:text="${peli.titulo}"></td>
		      <td th:text="${peli.year}"></td>
			  <td th:text="${peli.director?.nombre}"></td>
			  <td class="text-start">
				<ul>
				  <li th:each="resena : ${peli.resenas}" th:text=" ${resena.valoracion} + '  ,   Autor: ' + ${resena.autor} + ', Comentario: ' + ${resena.opinion}"></li>
				</ul>
			  </td>
		    </tr>
		  </tbody>
		</table>

		<div class="d-grid gap-2 col-6 mx-auto">
		  <a th:href="@{/peliculas/crear}" class="btn btn-outline-success" role="button">Añadir Pelicula</a>
		  <a th:href="@{/peliculas/borrar}" class="btn btn-outline-danger" role="button">Eliminar Pelicula</a>
		</div>
	</div>
	<div class="card-footer text-body-secondary" th:replace="fragments/footer :: footer"><</div>/div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	</body>
</html>
