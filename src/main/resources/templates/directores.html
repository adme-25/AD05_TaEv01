<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="card text-center">
	  <div class="card-header" th:replace="fragments/header :: header"></div>
	  <div class="card-body">
		<h2>DIRECTORES</h2>
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Nombre</th>
			  <th scope="col">Peliculas</th>
			  <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody class="table-group-divider">
		    <tr th:each="director : ${directores}">
		      <td th:text="${director.id}"></td>
		      <td th:text="${director.nombre}"></td>
			  <td class="text-start">
				<ul>
				  <li th:each="peli : ${director.peliculas}" th:text=" ${peli.titulo} + '  ,   Año: ' + ${peli.year}"></li>
				</ul>
			  </td>
			  <td  class="actions">
				<a th:href="@{/directores/eliminar/{id}(id=${director.id})}" class="btn btn-outline-danger" role="button" onclick="return confirm('¿Estás seguro de que quieres eliminar este director?');">>Eliminar</a>
			  </td>
		    </tr>
		  </tbody>
		</table>

		<div class="d-grid gap-2 col-6 mx-auto">
		  <a th:href="@{/directores/nuevo}" class="btn btn-outline-success" role="button">Añadir director</a>
		</div>
	</div>
	<div class="card-footer text-body-secondary" th:replace="fragments/footer :: footer"><</div>/div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	</body>
</html>
