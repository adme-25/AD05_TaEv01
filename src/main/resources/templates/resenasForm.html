<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="card text-center">
	  <div class="card-header" th:replace="fragments/header :: header"></div>
	  <div class="card-body">

		<form method="post" th:action="@{/resenas/crear/submit}" th:object="${resena}">
		  <h1>
			  <span th:text="${id} != null ? 'modificar' : 'crear'"></span>resenas
		  </h1>
		  <input type="hidden" th:field="*{id}" id="id"/>
		  
		  <div class="mb-3" th:if="${id == null}">
			  <label for="pelicula" class="form-label">Lista de Peliculas</label>
			  <select class="form-select" th:field="*{pelicula}">
				<option th:each="peli : ${peliculas}" 
						th:value="${peli.id}"
						th:text="${peli.titulo}">
				</option>
			  </select>
		  </div>
		  
		  <div class="mb-3" th:if="${id != null}">
		    <label for="pelicula" class="form-label">Película asignada</label>
		    <input type="text" class="form-control" th:value="${resena.pelicula.titulo}" readonly>
		    <input type="hidden" th:field="*{pelicula}"/>
		  </div>
		  
		  <div class="mb-3">
		    <label for="autor" class="form-label">Nombre del autor de la reseña</label>
		    <input type="text" class="form-control" id="autor" placeholder="nombre y apellidos" th:field="*{autor}">
		  </div>
		  <div class="mb-3">
		  	<label for="valoracion" class="form-label">valoracion</label>
			<select class="form-select" th:field="*{valoracion}">
				<option value=" ">Selecciona una valoracion de la lista</option>
			  	<option value="Muy buena">Muy Buena</option>
				<option value="Buena">Buena</option>
				<option value="Regular">Regular</option>
				<option value="Mala">Mala</option>
				<option value="Muy mala">Muy mala</option>
			</select>
		  </div>
		  <div class="mb-3">
		    <label for="opinion" class="form-label">texto reseña</label>
		    <input type="text" class="form-control" id="opinion" placeholder="texto" th:field="*{opinion}">
		  </div>
		  <button type="submit" class="btn btn-primary">crear</button>
		</form>


	  </div>
	  <div class="card-footer text-body-secondary" th:replace="fragments/footer :: footer"><</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
