<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="card text-center">
	  <div class="card-header" th:replace="fragments/header :: header"></div>
	  <div class="card-body">
		<h2>Crear Pelicula</h2>

		<form method="post" th:action="@{/peliculas/crear/submit}" th:object="${pelicula}">
		  <div class="mb-3">
		    <label for="titulo" class="form-label">Título de la pelicula</label>
		    <input type="text" class="form-control" id="titulo" placeholder="Titulo" th:field="*{titulo}">
		  </div>
		  <div class="mb-3">
		    <label for="year" class="form-label">Año de estreno</label>
		    <input type="text" class="form-control" id="year" placeholder="Año" th:field="*{year}">
		  </div>
		  <div class="mb-3">
		    <label for="director" class="form-label">Director</label>
			
			<select class="form-select" th:field="*{director}">
				<option th:each="director : ${directores}" 
					    th:value="${director.id}"
						th:text="${director.nombre}">
				</option>
			</select>
			<label for="director" class="form-label">Si no está registrado el director, introducelo primero desde la pagina directores</label>
		  </div>

		  <button type="submit" class="btn btn-primary">crear</button>
		</form>


	  </div>
	  <div class="card-footer text-body-secondary" th:replace="fragments/footer :: footer"><</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
