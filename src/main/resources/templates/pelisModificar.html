<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="card text-center">
		<div class="card-header" th:replace="fragments/header :: header"></div>
		<div class="card-body">
			<h2>Modificar Pelicula</h2>

			<form method="post" th:action="@{/peliculas/modificar/submit}" th:object="${pelicula}">
				<input type="hidden" th:field="*{id}" />
				<div class="mb-3">
					<label for="titulo" class="form-label">Título de la pelicula</label>
					<input type="text" class="form-control" id="titulo" placeholder="Titulo" th:field="*{titulo}">
				</div>
				<div class="mb-3">
					<label for="year" class="form-label">Año de estreno</label>
					<input type="text" class="form-control" id="year" placeholder="Año" th:field="*{year}">
				</div>
				<div class="mb-3">
					<label for="director" class="form-label">Director</label>
					<input type="text" class="form-control" id="director" th:field="*{director.nombre}">
				</div>
				<div class="mb-3">
					<label for="resena" class="form-label">Reseñas</label>
					<ul>
						<li th:each="resena : ${pelicula.resenas}" th:text=" ${resena.valoracion} + '  ,   Reseña de: ' + ${resena.autor}">
						</li>
					</ul>
				</div>
				<button type="submit" class="btn btn-primary">modificar</button>
			</form>


		</div>
		<div class="card-footer text-body-secondary" th:replace="fragments/footer :: footer">
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>

</html>
